{% url 'public:index' as index_url %}
{% url 'public:about' as about_url %}
{% url 'contact:contact' as contact_url %}
{% url 'accounts:profile' as profile_url %} 

 <!-- Footer-->
 <footer class="footer text-center">
    <div class="container">
        <div class="row">
            <!-- Footer Location-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <p class="lead mb-0">
                    Reach Us @
                    <br/>
                    <a href="mailto:goonsquadwebsite@gmail.com">goonsquadwebsite@gmail.com</a>
                </p>
            </div>
            <!-- Footer Social Icons-->
            
            <div class="col-lg-4 mb-5 mb-lg-0">
                <!-- Social icons and buttons can go here-->
            </div> 
            
            <!-- Footer About Text-->
            <div class="col-lg-4">
                <p class="lead mb-0 w-100">
                    Quick Links
                    <br/>
                    <a class="px-2 {% if request.path == index_url %}active{% endif %}" href="{{ index_url }}">Home</a>
                    <a class="px-2 {% if request.path == about_url %}active{% endif %}" href="{{ about_url }}">About</a>
                    <a class="px-2 {% if request.path == contact_url %}active{% endif %}" href="{{ contact_url }}">Contact</a>
                </p>
            </div>
        </div>
    </div>
</footer>
<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container"><small>Last Update - December 2020</small></div>
</div>
<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
<div class="scroll-to-top d-lg-none position-fixed">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
</div>
